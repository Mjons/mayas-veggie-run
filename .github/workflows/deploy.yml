name: Build and Deploy Maya's Veggie Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pygbag and build game
        run: |
          echo "Installing pygbag..."
          python -m pip install --upgrade pip
          pip install pygbag
          echo "Building the game with pygbag..."
          python -m pygbag --build main.py
          echo "Build complete!"
          ls -la build/web

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/web
          branch: gh-pages
